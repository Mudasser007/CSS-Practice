<!DOCTYPE html>
<html lang="en">

<head>

  <title>all Position</title>
  <link rel="stylesheet" href="./all-position.html" />
  <style>
   
    .container {
      position: relative;
    }

    .topleft {
      position: absolute;
      top: 8px;
      left: 16px;
      font-size: 38px;
    }

    .topright {
      position: absolute;
      top: 8px;
      right: 16px;
      font-size: 38px;
    }

    .bottomleft {
      position: absolute;
      bottom: 8px;
      left: 16px;
      font-size: 38px;
    }

    .bottomright {
      position: absolute;
      bottom: 8px;
      right: 16px;
      font-size: 38px;
    }
    .center {
      position: absolute;
    top: 8px;
    left: 42rem;
    font-size: 38px;
    margin-top: 18rem;


    }


    

    img {
      width: 100%;
      height: 700px;
      opacity: 0.3;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./images/img_5terre_wide.jpg" alt="Cinque Terre" width="100" height="200" />
    <div class="topleft">Top Left</div> 
    <div class="center">Center</div>

    <div class="topright">Top Right</div>
   
    <div class="bottomleft">Bottom Left</div>
    <div class="bottomright">Bottom Right</div>
    
  </div>
